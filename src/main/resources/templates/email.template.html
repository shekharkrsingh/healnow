<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .email-header {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .email-body {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .otp-code {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
            background: #f0f8ff;
            padding: 15px;
            display: inline-block;
            border-radius: 8px;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .email-footer {
            font-size: 13px;
            color: #777;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 90%;
                padding: 20px;
            }
            .email-header {
                font-size: 20px;
            }
            .email-body {
                font-size: 14px;
            }
            .otp-code {
                font-size: 32px;
                padding: 12px;
            }
            .cta-button {
                font-size: 14px;
                padding: 10px 20px;
            }
            .email-footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="email-header">OTP Verification</div>

    <div class="email-body">
        <p>Your one-time password (OTP) is below. Use it to verify your account.</p>
    </div>

    <div class="otp-code">
        <span th:text="${otp}">123456</span>
    </div>

    <div class="email-footer">
        <p>If you did not request this OTP, please ignore this email.</p>
        <p>Regards, <br/> <span th:text="${companyName}"></span> </p>
    </div>
</div>

</body>
</html>
