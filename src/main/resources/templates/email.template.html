<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .otp-code {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            padding-top: 20px;
        }
        .cta-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="email-header">
        <h2>OTP for Your Account</h2>
        <h3 th:text="${name}"></h3>
        <p>Your one-time password (OTP) is below. Please use it to verify your account.</p>
    </div>

    <div class="otp-code">
        <span th:text="${otp}">123456</span>
    </div>

    <div class="email-footer">
        <p>If you did not request this OTP, please ignore this email.</p>
        <p>Regards, <br/> Your Company</p>
        <p><a href="#" class="cta-button">Verify Now</a></p>
    </div>
</div>

</body>
</html>
